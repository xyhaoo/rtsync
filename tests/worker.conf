[global]
name = "test_worker"
log_dir = "/tmp/rtsync/log/rtsync/{{.Name}}"
mirror_dir = "/tmp/rtsync"
concurrent = 10
interval = 1

[manager]
api_base = "https://localhost:12345"
token = "some_token"
ca_cert = "rootCA.crt"

[cgroup]
enable = true
base_path = "/sys/fs/cgroup"
group = "rtsync"

[server]
hostname = "localhost"
listen_addr = "127.0.0.1"
listen_port = 6000
ssl_cert = "worker.crt"
ssl_key = "worker.key"

[include]
include_mirrors = "mirrors/*.conf"

